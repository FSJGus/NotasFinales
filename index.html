<!doctype html>
<html lang="en">

<head>
    <title>
        Notas Finales
    </title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS v5.0.2 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

</head>
<body>
    <div class="container-fluid ">

        <div class="h1 m-3">Notas finales</div>

        <div class="m-3" id="nameDiv">
            <div class="h5 d-inline">Nombre: &nbsp;</div>
            <div class="h5 d-inline" id="nombreUser">Aqu√≠ va el nombre</div>
        </div>
        <div class="m-3">
            <div class="h5 d-inline">Carrera:
                <span id="carreraUser"><mark>Desarrollo Web</mark></span>
            </div>
        </div>
        <table class="table table-hover" id="miTabla">
            <thead>
                <tr class="table-dark">
                    <th>Ramo</th>
                    <th>Nota 1</th>
                    <th>Nota 2</th>
                    <th>Nota 3</th>
                    <th>Promedio</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td scope="row" id="htmlUser"></td>
                    <td id="htmlNota1User"></td>
                    <td id="htmlNota2User"></td>
                    <td id="htmlNota3User"></td>
                    <td id="promedioHtml"></td>
                </tr>
                <tr>
                    <td scope="row" id="cssUser"></td>
                    <td id="cssNota1User"></td>
                    <td id="cssNota2User"></td>
                    <td id="cssNota3User"></td>
                    <td id="promedioCSS"></td>
                </tr>
                <tr>
                    <td scope="row" id="jsUser"></td>
                    <td id="jsNota1User"></td>
                    <td id="jsNota2User"></td>
                    <td id="jsNota3User"></td>
                    <td id="promedioJS"></td>
                </tr>
            </tbody>
        </table>

    </div>
    
    <!-- Bootstrap JavaScript Libraries -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
    crossorigin="anonymous"></script>
    <script src="assets/js/main.js"></script>
